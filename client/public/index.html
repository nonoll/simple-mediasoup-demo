<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple-mediasoup-demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .peers {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .me {
      display: none;
      position: absolute;
      width: 200px;
      height: 200px;
      left: 0;
      bottom: 0;
      border: 2px solid #ededed;
      background: #000;
    }

    .me video {
      width: 100%;
      height: 100%;
    }

    .me.is--active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>simple-mediasoup-demo</h1>
  <div>
    <button id="leave">leave</button>
  </div>
  <div class="peers"></div>
  <div class="me"></div>
</body>
</html>
